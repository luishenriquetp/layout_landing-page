<!-- #region head -->
<!doctype html>
<html
  class="page"
  lang="en"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Landing Page</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"

    />

      href="./styles/main.scss"
    />
    <script
      src="scripts/main.js"

    ></script>

  <!-- #endregion -->
  <!-- #region header -->
  <body class="page__body">
    <header class="header">
      <div class="top-bar">
        <a
          class="top-bar__logo"
          href="#"
        >
          <img
            src="./images/themet.png"

          />

        <div class="top-bar__icons">
          <a
            href="#"
            class="icon icons__icon--phone"
          ></a>
          <a
            href="#menu"

      <div class="header__bottom">
        <h1 class="title header__title">
          Welcome

          to The MET
        </h1>
      </div>

    <!-- #region aside -->

    >
      <div class="top-bar menu__top">
        <a
          class="top-bar__logo"
          href="#"
        >
          <img
            src="./images/themet.png"

        <div class="icons header__icons">
          <a
            href="#"
            class="icon icons__icon--close"

      <div class="menu__content">
        <nav class="nav menu__nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a
                class="nav__link"
                href="#"
              >
                Home
              </a>
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="#recommended"
              >
                Recommended
              </a>
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="#categories"
              >
                Categories
              </a>
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="#how-to-buy"
              >
                How to buy
              </a>
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="#contacts"
              >
                Contacts
              </a>
            </li>
          </ul>
        </nav>

        <a
          href="tel:+1 234 5555-55-55"
          class="menu__phone-number"
        >
          THE MET FIFTH AVENUE
          <br />
          +1 212-535-7710
        </a>
        <a
          href="tel:+1 234 5555-55-55"
          class="menu__phone-number"
        >
          THE MET CLOISTERS
          <br />
          +1 212-923-3700
        </a>

        <a
          href="tel:+1 234 5555-55-55"
          class="menu__call-to-order"
        >
          Call to order
        </a>
      </div>
    </aside>

    <!-- #endregion -->

    <main class="main">
      <section class="recommended">
        <h2>Recommended</h2>
      </section>
      <section class="categories">
        <h2>Browse Bose products by category</h2>
      </section>
      <section class="how-to-buy">
        <h2>Why buy direct from Bose</h2>
      </section>
      <section class="contacts">
        <h2>Contact us</h2>
      </section>
    </main>
    <footer class="footer"></footer>
